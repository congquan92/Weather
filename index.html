<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <script src="./moment.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <label class="switch">
          <input type="checkbox" class="input__check">
          <span class="slider"></span>
        </label>
        <div class="main-section">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="search-city" id="search-input" placeholder="Tim kiếm thành phố" autocomplete="off">
            </div>
           <div class="inf-warp">
                <p class="city-name">--</p>
                <p class="weather-state">--</p>
                <img class="img-icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                <p class="temperature">--</p>
           </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <div class="lable">Mặt trời mọc</div>
                    <div class="value sunrise">--:--</div>
                </div>
                <div class="item">
                    <div class="lable">Mặt trời lặn</div>
                    <div class="value sunset">--:--</div>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <div class="lable">Độ ẩm</div>
                    <div class="value"><span class="humidity">--</span>%</div>
                </div>
                <div class="item">
                    <div class="lable">Sức gió</div>
                    <div class="value"><span class="windspeed">--</span>km/h</div>
                </div>
            </div>
        </div>
    </div>



    <script src="./index.js"></script>
</body>

</html>
